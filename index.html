<html>
    <head>
        <title>Authentication Example</title>
    </head>
    <body>

        Page for Learning Authentication
        
        <div id="g_id_onload"
            data-client_id="702269871560-c4lmbm1t9cdlq4ce7otvjjltsrt3lg1c.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="continue_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
        <div>
            <p id="message-area">Initial Load</p>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>
            function handleCredentialResponse(response) {
                // decodeJwtResponse() is a custom function defined by you
                // to decode the credential response.
                const responsePayload = jwtDecode(response.credential);
            
                console.log("JWT: " + JSON.stringify(responsePayload));
                console.log("Response" + JSON.stringify(response));
                document.getElementById("message-area").textContent = "User " + responsePayload.name + " Signed In";
            }

            function jwtDecode(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            };

        </script>
        
    </body>
</html>
