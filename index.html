<html>
    <head>
        <title>Authentication Example</title>
    </head>
    <body>

        Page for Learning Authentication
        
        <div id="g_id_onload"
            data-client_id="702269871560-c4lmbm1t9cdlq4ce7otvjjltsrt3lg1c.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="continue_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script>
            function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.
            const responsePayload = jwtDecode(response.credential);
        
            console.log("Test: " + responsePayload);
            }

            function jwtDecode(t) {
                let token = {};
                token.raw = t;
                token.header = JSON.parse(window.atob(t.split('.')[0]));
                token.payload = JSON.parse(window.atob(t.split('.')[1]));
                return (token)
            }

        </script>
        
    </body>
</html>
